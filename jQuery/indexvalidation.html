<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Formulário de Contato</h2>
        <form id="contact-form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <span class="error-message" id="error-name"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="error-email"></span>
            </div>
            <div>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message"></textarea>
                <span class="error-message" id="error-message"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#contact-form').submit(function(event) {
                event.preventDefault(); // Evita que o formulário seja enviado

                // Validação dos campos
                let isValid = true;

                // Validar o campo Nome
                let name = $('#name').val().trim();
                if (name === '') {
                    $('#error-name').text('Por favor, informe seu nome.');
                    isValid = false;
                } else {
                    $('#error-name').text('');
                }

                // Validar o campo Email
                let email = $('#email').val().trim();
                if (email === '') {
                    $('#error-email').text('Por favor, informe seu email.');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    $('#error-email').text('Por favor, informe um email válido.');
                    isValid = false;
                } else {
                    $('#error-email').text('');
                }

                // Validar o campo Mensagem
                let message = $('#message').val().trim();
                if (message === '') {
                    $('#error-message').text('Por favor, escreva sua mensagem.');
                    isValid = false;
                } else {
                    $('#error-message').text('');
                }

                // Se todos os campos são válidos, enviar o formulário
                if (isValid) {
                    // Aqui você pode enviar o formulário, por exemplo:
                    alert('Formulário válido. Enviando...');
                     $('#contact-form').submit();  // Envio do formulário real
                }
            });

            // Função para validar email
            function isValidEmail(email) {
                // Expressão regular básica para validação de email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }
        });
    </script>
</body>
</html>
