<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Parallax</title>
    
    <link rel="stylesheet" href="./jQuery/parallax.css">
</head>
<body>
    
    <!-- O efeito parallax faz com que a imagem de fundo se mova mais lentamente do que o conteúdo da página -->

    <div class="content"></div>

    
    <div class="parallax-container" id="parallax2"></div>

    <div class="content"></div>

    <!-- O efeito parallax faz com que a imagem de fundo se mova mais lentamente do que o conteúdo da página -->
