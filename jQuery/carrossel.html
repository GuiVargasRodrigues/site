<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel de Imagens</title>

<!-- Inclui os arquivos de estilo do Owl Carousel -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<!-- Inclui o jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Inclui o script do Owl Carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<style>
    /* Estilos para o carrossel */
    .owl-carousel {
        width: 70%;
        margin: 0 auto;
    }
    .owl-carousel .item img {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<!-- Carrossel de imagens -->
<div class="owl-carousel">
    <!-- Item do carrossel com a imagem do Goku -->
    <div class="item"><img src="../jQuery/imagens/goku.jpeg" alt="Slide 1"></div>
    <!-- Item do carrossel com a imagem do Vegeta -->
    <div class="item"><img src="../jQuery/imagens/vegeta.jpeg" alt="Slide 2"></div>
    <!-- Item do carrossel com a imagem do Gohan Super Saiyajin 2 -->
    <div class="item"><img src="../jQuery/imagens/gohanssj2.jpeg" alt="Slide 3"></div>
</div>

<script>
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            loop:true, // Habilita o loop infinito
            margin:10, // Define a margem entre os itens
            nav:true, // Habilita a navegação
            autoplay:true, // Habilita o autoplay
            autoplayTimeout:2000, // Define o tempo de espera para o autoplay (2 segundos)
            autoplayHoverPause:true, // Pausa o autoplay quando o mouse está sobre o carrossel
            responsive:{
                0:{
                    items:1 // Define 1 item visível para telas pequenas (0px+)
                },
                600:{
                    items:3 // Define 3 itens visíveis para telas médias (600px+)
                },
                1000:{
                    items:5 // Define 5 itens visíveis para telas grandes (1000px+)
                }
            }
        });
    });
</script>

</body>
</html>
