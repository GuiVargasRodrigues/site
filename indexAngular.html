<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressão Matemática com AngularJS</title>
    <!-- Link para o AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <!-- Div com a diretiva ng-app -->
    <div ng-app>
        <p>O resultado é : {{ 10 + 10 }}</p>
    </div>

</html>
