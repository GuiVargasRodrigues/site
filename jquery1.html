<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Dados JSON com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Dados JSON Carregados com jQuery</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão adicionadas as linhas da tabela via jQuery -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Caminho para o arquivo JSON
            const jsonFile = 'data.json';

            // Carregar dados do arquivo JSON
            $.getJSON(jsonFile, function(data) {
                // Iterar sobre os itens do JSON e adicionar na tabela
                $.each(data, function(key, value) {
                    $('#data-table tbody').append(`
                        <tr>
                            <td>${value.nome}</td>
                            <td>${value.email}</td>
                            <td>${value.telefone}</td>
                        </tr>
                    `);
                });
            });
        });
    </script>
</body>
</html>
