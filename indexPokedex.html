<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <main>
    <!-- Container principal da Pokédex -->
    <div class="pokedex-container">
      <!-- Imagem da Pokédex -->
      <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

      <!-- Display das informações do Pokémon -->
      <div class="pokemon-display">
        <!-- Imagem do Pokémon -->
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <!-- Dados principais do Pokémon (número e nome) -->
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>

        <!-- Informações adicionais do Pokémon (tipo, altura, peso) -->
        <p class="pokemon__info">
          Type: <span class="pokemon__type"></span><br>
          Height: <span class="pokemon__height"></span>m<br>
          Weight: <span class="pokemon__weight"></span>kg
        </p>
      </div>
    </div>

    <!-- Campo de pesquisa para buscar Pokémon por nome ou número -->
    <input type="search" class="input__search" placeholder="Name or Number" required />

    <!-- Botões de navegação (anterior, buscar, próximo) -->
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-search">Search</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
  </main>

  <!-- Música de fundo -->
  <audio id="background-music" src="sounds/1-01. Opening.mp3" autoplay loop></audio>
  
  <!-- Som do Pokémon -->
  <audio id="pokemon-sound"></audio>
</body>
</html>
